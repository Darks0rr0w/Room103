App\Room103Bundle\Entity\Post:
  type: entity
  repositoryClass: App\Room103Bundle\Repository\PostRepository
  table: post
  id:
    id:
      type: integer
      generator: {strategy: AUTO }
  fields:
    title:
      type: string
      length: 255
      nullable: false
    content:
      type: text
    slug:
      type: string
      length: 255
      unique: true
    path:
      type: string
      length: 255
      nullable: true
    created_at:
      type: datetime
    updated_at:
      type: datetime
      nullable: true
  oneToMany:
    comments:
      targetEntity: Comment
      mappedBy: post
  lifecycleCallbacks:
    prePersist: [setCreatedAtValue, setSlugValue, preUpload]
    preUpdate: [setUpdatedAtValue, setSlugValue, preUpload]
    postPersist: [upload]
    postUpdate: [upload]
    preRemove: [storeFilenameForRemove]
    postRemove: [removeUpload]







