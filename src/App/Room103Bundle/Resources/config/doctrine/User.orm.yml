App\Room103Bundle\Entity\User:
  type: entity
  repositoryClass: App\Room103Bundle\Repository\UserRepository
  table: user
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
      username:
        type: string
        length: 25
        nullable: false
        unique: true
      password:
          type: string
          length: 64
          nullable: false
      email:
        type: string
        length: 60
        nullable: false
        unique: true
      isActive:
        type: boolean
  oneToMany:
      posts:
        targetEntity: Post
        mappedBy: user
      comments:
        targetEntity: Comment
        mappedBy: user